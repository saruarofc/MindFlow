
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindFlow Ultra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --ios-indigo: #5E5CE6;
        --ios-green: #32D74B;
        --ios-amber: #FFD60A;
      }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: #000000;
        color: #ffffff;
        letter-spacing: -0.022em;
        -webkit-font-smoothing: antialiased;
        margin: 0;
      }
      .glass {
        background: rgba(20, 20, 22, 0.85);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
      }
      .ios-card {
        background: rgba(28, 28, 30, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
      }
      @keyframes soft-pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
      .animate-soft-pulse {
        animation: soft-pulse 2.5s ease-in-out infinite;
      }
      * {
        scrollbar-width: none;
      }
      ::-webkit-scrollbar {
        display: none;
      }
      textarea:focus {
        outline: none;
      }
      .completed-task {
        opacity: 0.5 !important;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .task-title {
        word-break: break-word;
        overflow-wrap: break-word;
        line-height: 1.4;
      }
    </style>

    "lucide-react": "https://esm.sh/lucide-react@0.475.0",
    "@google/genai": "https://esm.sh/@google/genai@0.3.2",
    "firebase/app": "https://esm.sh/firebase@11.1.0/app",
    "firebase/database": "https://esm.sh/firebase@11.1.0/database",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
  </head>

    <div id="root"></div>
  </body>
</html>
